# UFW Rules Configuration
# These rules are applied by the firewall_setup.sh script

# Default policies
ufw --force reset
ufw default deny incoming
ufw default allow outgoing

# SSH access (port 22)
ufw allow ssh

# HTTP/HTTPS for web servers (uncomment if needed)
# ufw allow 80/tcp
# ufw allow 443/tcp

# Custom application ports (add as needed)
# ufw allow 3000/tcp  # Node.js dev server
# ufw allow 8080/tcp  # Alternative HTTP
# ufw allow 5432/tcp  # PostgreSQL
# ufw allow 3306/tcp  # MySQL

# Rate limiting for SSH
ufw limit ssh

# Enable UFW
ufw --force enable
