# UFW Firewall Rules Configuration
# Basic security-focused firewall rules for Ubuntu server

# Default policies (will be set by firewall_setup.sh)
# ufw --force reset
# ufw default deny incoming
# ufw default allow outgoing

# Essential services
# SSH (adjust port if needed)
ufw allow 22/tcp comment 'SSH'

# Web services (uncomment as needed)
# ufw allow 80/tcp comment 'HTTP'
# ufw allow 443/tcp comment 'HTTPS'

# Development services (uncomment as needed)
# ufw allow 3000/tcp comment 'Development server'
# ufw allow 8000/tcp comment 'Development server'
# ufw allow 8080/tcp comment 'Development server'

# Database services (uncomment and restrict as needed)
# ufw allow from 192.168.1.0/24 to any port 5432 comment 'PostgreSQL from local network'
# ufw allow from 192.168.1.0/24 to any port 3306 comment 'MySQL from local network'
# ufw allow from 192.168.1.0/24 to any port 27017 comment 'MongoDB from local network'

# Docker services (uncomment as needed)
# ufw allow 2376/tcp comment 'Docker daemon'
# ufw allow 2377/tcp comment 'Docker swarm'
# ufw allow 7946/tcp comment 'Docker swarm'
# ufw allow 7946/udp comment 'Docker swarm'
# ufw allow 4789/udp comment 'Docker overlay'

# Custom application ports (add as needed)
# ufw allow from 192.168.1.0/24 to any port 9000 comment 'Custom app from local network'

# Allow specific IPs (examples)
# ufw allow from 203.0.113.4 comment 'Trusted IP'
# ufw allow from 198.51.100.0/24 comment 'Trusted network'

# Rate limiting for SSH (helps prevent brute force)
# This is handled in firewall_setup.sh with: ufw limit ssh

# Logging
# ufw logging on

# Enable firewall
# ufw --force enable
